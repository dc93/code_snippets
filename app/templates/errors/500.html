{% extends "base.html" %}

{% block title %}Server Error - CodeSnippets{% endblock %}

{% block content %}
<div class="container text-center pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h1 class="display-1 text-danger">500</h1>
                    <h2 class="mb-4">Server Error</h2>
                    <p class="lead mb-4">Something went wrong on our end. We're working to fix the issue.</p>
                    <p class="mb-4">Please try again later or contact support if the problem persists.</p>
                    <p>
                        <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                            <i class="bi bi-house-door"></i> Go to Homepage
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
